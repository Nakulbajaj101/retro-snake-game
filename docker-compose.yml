services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=snake_user
      - POSTGRES_PASSWORD=snake_password
      - POSTGRES_DB=snake_game
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U snake_user -d snake_game" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - DATABASE_URL=postgresql://snake_user:snake_password@db:5432/snake_game
      - SECRET_KEY=production-secret-key-change-this
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  postgres_data:
