name: CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Backend unit tests - run in Docker to match production environment
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Build backend test image
        run: |
          docker build -t snake-backend-test \
            -f backend/Dockerfile.test \
            backend/

      - name: Run backend tests
        run: |
          docker run --rm -t snake-backend-test pytest -v --tb=short

  # Frontend tests (unit + integration) - docker-compose for backend, npm for tests
  frontend-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Start backend services
        run: docker compose up -d --build db backend

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to be healthy..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/ > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000/api
        run: npm test

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # E2E tests - full stack with Playwright
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Start all services
        run: docker compose up -d --build

      - name: Verify all services are running and healthy
        run: |
          # 1. Print status of services (optional, for debugging)
          docker compose ps

          # 2. Function to check service health with retries
          check_service_health() {
            local url=$1
            local max_retries=10
            local delay=2
            local retry_count=0

            echo "Attempting to connect to $url..."

            while [ $retry_count -lt $max_retries ]; do
              if curl -s $url > /dev/null 2>&1; then
                echo "Service at $url is ready!"
                return 0
              else
                echo "Service not ready at $url. Retrying in $delay seconds..."
                sleep $delay
                retry_count=$((retry_count + 1))
              fi
            done

            echo "Error: Service at $url failed to become ready after $max_retries attempts."
            return 1
          }

          # 3. Check each service sequentially
          check_service_health http://localhost:8000/
          check_service_health http://localhost:8080/

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8080
          VITE_API_BASE_URL: http://localhost:8080/api
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # Deploy to Render - only on main branch after all tests pass
  deploy:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "RENDER_DEPLOY_HOOK_URL secret not set. Skipping deployment."
            echo "To enable deployment, add your Render deploy hook URL as a secret."
            exit 0
          fi
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "Deployment triggered successfully!"
